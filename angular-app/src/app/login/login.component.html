<div class="login-container">
    <form (ngSubmit)="login()" class="login-form">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" name="username" required maxlength="20">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" name="password" type="password" required maxlength="12">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Login</button>
      <a (click)="navigateToRegister()">Register new user</a>
      <div *ngIf="errorMessage" class="error-message"><span>{{ errorMessage }}</span></div>
    </form>
  </div>

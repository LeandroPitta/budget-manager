<div class="register-container">
    <form (ngSubmit)="register()" class="register-form">
        <h1>Register New User</h1>
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="username" name="username" required minlength="3" maxlength="20">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="password" name="password" type="password" required maxlength="12">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
        <div *ngIf="errorMessage" class="error-message"><span>{{ errorMessage }}</span></div>
    </form>
</div>

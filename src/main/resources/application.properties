spring.application.name=cost-management

# Datasource configurations
spring.datasource.url=jdbc:postgresql://narrowly-galore-lungfish.data-1.use1.tembo.io:5432/budget_manager
spring.datasource.username=budget_user
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=none

# Enable SQL query logging
spring.jpa.show-sql=true

# Format SQL queries for better readability
spring.jpa.properties.hibernate.format_sql=true

# Enable logging of SQL query parameters
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Enable transaction logging
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate=DEBUG
